{% extends "layout.html" %}
{% from "registration/macros.html" import basic_form %}
{% block content %}
<div class="container">
    <div class="centered">
        <h2>Formulaire d'engagement : 2/3</h2>
        <form method="POST" action="{{prefix}}/registration/category/" class="text-center">
{% csrf_token %}
            <div class='container centered'>
                <div class='row'>
                    <div class='col-lg-8 centered'>
{% for field in form %}
{{ basic_form(field,'form-control')}}
{% endfor %}
                        <input type="submit" class="btn btn-default" value="Continuer">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
